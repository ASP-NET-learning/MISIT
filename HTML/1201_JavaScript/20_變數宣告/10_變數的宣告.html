    <h4>JavaScript is Case Sensitive</h4>

    <script>

        // 10. 變數的命名
        var apple = 100;
        var $ = "$這是可以的";
        var $cat = "$cat這是可以的";
        var _dog = "_dog這是可以的";
        //var page-1 = "這是不行的";
        // 20. 大小寫是有差異的
        //console.log(Apple); //(x)
        console.log(apple); //(O)
